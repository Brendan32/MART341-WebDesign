    <section id="art">
      <h1>Eye of... Eye</h1>
      <canvas id="canvas" width="300" height="300">
        <script type="text/javascript">
          var c = document.getElementById("canvas");
          var ctx = c.getContext("2d");

          ctx.beginPath();
          ctx.arc(150, 150, 100, 0, 2 * Math.PI);
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(145, 145, 40, 0, 2 * Math.PI);
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(150, 150, 40, 0, 2 * Math.PI);
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(150, 150, 20, 0, 2 * Math.PI);
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(155, 155, 40, 0, 2 * Math.PI);
          ctx.stroke();
        </script>
      </canvas>
